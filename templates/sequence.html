<!doctype html>
<html lang="en">
    <head>
        <style>
            #image {
                height: 200px;
            }
        #a {
            color: #FF0000;
        }
        </style>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
                <link rel="stylesheet" href="main.css">
                    <title>{{portfolio.title}}</title>
                    </head>
    <body>
        <div class="container-fluid">
            
            <h1 class="display-1">{{portfolio.title}}</h1>
            <div class="row flex-row flex-nowrap">
                <div class="col-2">
                    {% for menuItem in menuItems %}
                    <div class="row">
                        <div class="col">
                            <a href="{{menuItem.href}}" class="link-dark">{{menuItem.title}}</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% for image in sequence.images %}
                <div class="col">
                    <img src="{{image}}" style="height:500px"/>
                </div>
                {% endfor %}
                <div class="col">
                    |
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col">
                    <div class="col mt-5 text-muted fw-lighter">
                        <p><small>{{sequence.short}}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
